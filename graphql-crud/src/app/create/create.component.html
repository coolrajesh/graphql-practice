<mat-toolbar color="primary">
   <button mat-flat-button routerLink="/view"  color="primary" style="margin-left: 90%;margin-top:1%">View</button><br><br>
</mat-toolbar>
<mat-divider></mat-divider>   
<mat-card appearance="outlined">   
   <mat-card-content>
      <form [formGroup]="createFormGroup" (submit)="create()">
         <h2>Create Product</h2><mat-divider color="primary"></mat-divider><br>
         <mat-form-field appearance="outline">
            <mat-label>Select Category</mat-label>
            <mat-select formControlName="category">
               <mat-option *ngFor="let item of category" [value]="item.id">{{item.name}}</mat-option>                
            </mat-select>   
            <mat-error *ngIf="checkError('category', 'required')">Category is required</mat-error>   
         </mat-form-field>
         <mat-form-field appearance="outline">
            <mat-label>Title</mat-label>
            <input matInput formControlName="title" placeholder="Placeholder">  
            <mat-error *ngIf="checkError('title', 'required')">Title is required</mat-error>             
         </mat-form-field>
         <mat-form-field appearance="outline">
            <mat-label>Price</mat-label>
            <input matInput formControlName="price" placeholder="Placeholder"> 
            <mat-error *ngIf="checkError('price', 'required')">Price is required</mat-error>              
         </mat-form-field>
         <mat-form-field appearance="outline">
            <mat-label>Description</mat-label>
            <input matInput formControlName="description" placeholder="Placeholder">  
            <mat-error *ngIf="checkError('description', 'required')">Description is required</mat-error>             
         </mat-form-field>           
         <button mat-raised-button color="primary">Create</button>
      </form>
     </mat-card-content>
   </mat-card> 
<mat-toolbar color="primary"></mat-toolbar>
