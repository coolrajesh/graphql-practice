<mat-toolbar color="primary"></mat-toolbar>
<button mat-flat-button routerLink="/create"  color="primary" style="margin-left: 90%;margin-top:1%">Create</button><br><br>
<div class="mat-elevation-z8 demo-table" *ngIf="data.length>0;else elseBlock">
    <table mat-table [dataSource]="dataSource" matSort>
      <ng-container matColumnDef="srno">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Sr. No </th>
        <td mat-cell *matCellDef="let element; let i = index">{{i + 1}}</td>
      </ng-container>
      
      <ng-container matColumnDef="category">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Category</th>
        <td mat-cell *matCellDef="let element"> {{element.category.name}} </td>
      </ng-container>
  
      
      <ng-container matColumnDef="title">
        <th mat-header-cell *matHeaderCellDef> Title </th>
        <td mat-cell *matCellDef="let element"> {{element.title}} </td>
      </ng-container>
  
      
      <ng-container matColumnDef="price">
        <th mat-header-cell *matHeaderCellDef> Price </th>
        <td mat-cell *matCellDef="let element"> {{element.price}} </td>
      </ng-container>
      <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef> Description </th>
        <td mat-cell *matCellDef="let element"> {{element.description}} </td>
      </ng-container>
      <ng-container matColumnDef="image">
        <th mat-header-cell *matHeaderCellDef> Image </th>
        <td mat-cell *matCellDef="let element"> <img src="{{element.images[0]}}" height="50px" width="50px"> </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  
    <mat-paginator [pageSizeOptions]="[10, 20, 30]"
                   showFirstLastButtons
                   aria-label="Select page of periodic elements">
    </mat-paginator>
  </div>
  <ng-template #elseBlock><span style="text-align: center;"><h2>Loading...</h2></span></ng-template> 
<mat-toolbar color="primary"></mat-toolbar>
